<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hello Google Maps</title>
</head>

<body>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyFtcXMqE66OdaIHcBWYhem7v5cdyDxMI&callback=initMap&v=weekly" defer></script>
    
    <script> 
    
    function initMap() {
            
            const coordinates = { lat: 37.354839, lng: -77.391777 };
           
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 13,
                center: coordinates,
            });
        const marker = new google.maps.Marker({
               position: coordinates,
               map: map,
           });
        const circle = new google.maps.Circle({
                map,
                center: coordinates,
                radius: 600,
            });
        }
window.initMap = initMap;

    
    
    </script>
    
    <div id="map" style="width: 600px; height: 400px;"></div>
</body>

</html>
